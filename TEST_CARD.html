<!DOCTYPE html>
<html>
<head>
  <title>Energy Flow Card - Standalone Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
    }
    .status {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
    }
    .status pre {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    energy-flow-card {
      display: block;
      min-height: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Energy Flow Card - Standalone Test</h1>

    <div class="status">
      <h2>Load Status</h2>
      <div id="status">Loading...</div>
    </div>

    <div id="card-container">
      <!-- Card will be inserted here -->
    </div>
  </div>

  <script type="module">
    const statusDiv = document.getElementById('status');
    const container = document.getElementById('card-container');

    function log(message, isError = false) {
      const pre = document.createElement('pre');
      pre.textContent = message;
      pre.style.color = isError ? '#ff6b6b' : '#4ecdc4';
      statusDiv.appendChild(pre);
    }

    // Mock Home Assistant object
    window.hassConnection = true;
    const mockHass = {
      states: {
        'sensor.test_solar': {
          entity_id: 'sensor.test_solar',
          state: '1500',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Solar Power' }
        },
        'sensor.test_battery': {
          entity_id: 'sensor.test_battery',
          state: '500',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Battery Power' }
        },
        'sensor.test_battery_soc': {
          entity_id: 'sensor.test_battery_soc',
          state: '75',
          attributes: { unit_of_measurement: '%', friendly_name: 'Battery SOC' }
        },
        'sensor.test_grid': {
          entity_id: 'sensor.test_grid',
          state: '-200',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Grid Power' }
        },
        'sensor.test_load': {
          entity_id: 'sensor.test_load',
          state: '1800',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Total Load' }
        }
      },
      callService: (domain, service, data) => {
        log(`Service called: ${domain}.${service}`);
        return Promise.resolve();
      },
      connection: {
        subscribeEvents: (callback, event) => {
          log(`Subscribed to event: ${event}`);
          return Promise.resolve();
        }
      }
    };

    // Load the card script
    log('Step 1: Loading energy-flow-card.js...');

    const script = document.createElement('script');
    script.src = 'http://192.168.3.12:8123/local/energy-flow-card.js?v=' + Date.now();
    script.type = 'module';

    script.onload = () => {
      log('âœ“ Script loaded successfully');

      // Check if custom element is defined
      setTimeout(() => {
        const elementDefined = customElements.get('energy-flow-card');
        if (elementDefined) {
          log('âœ“ Custom element "energy-flow-card" is defined');
          log('âœ“ Element class: ' + elementDefined.name);

          // Create the card
          log('Step 2: Creating card element...');
          const card = document.createElement('energy-flow-card');

          // Set configuration
          const config = {
            type: 'custom:energy-flow-card',
            entities: {
              solar: 'sensor.test_solar',
              battery: 'sensor.test_battery',
              battery_soc: 'sensor.test_battery_soc',
              battery_capacity: 16.4,
              grid: 'sensor.test_grid'
            },
            devices: [
              {
                id: 'test_load',
                entity_id: 'sensor.test_load',
                name: 'House Load',
                icon: 'ðŸ ',
                show_when_off: false
              }
            ],
            visualization_mode: 'both',
            show_statistics: true,
            update_interval: 2000,
            min_height: 400,
            max_height: 700
          };

          log('Step 3: Setting config...');
          card.setConfig(config);

          log('Step 4: Setting hass object...');
          card.hass = mockHass;

          log('Step 5: Appending to DOM...');
          container.appendChild(card);

          log('âœ“ CARD CREATED SUCCESSFULLY!');
          log('If you see the energy flow visualization below, the card works perfectly.');

        } else {
          log('âœ— Custom element NOT defined', true);
          log('Available custom elements:', true);
          log(JSON.stringify(window.customCards, null, 2), true);
        }
      }, 500); // Wait 500ms for script to execute
    };

    script.onerror = (e) => {
      log('âœ— Failed to load script: ' + e.message, true);
    };

    document.head.appendChild(script);
  </script>
</body>
</html>
