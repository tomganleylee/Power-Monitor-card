<!DOCTYPE html>
<html>
<head>
  <title>Energy Flow Card - Config Editor Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      font-family: 'Roboto', sans-serif;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
    }
    .status {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .status pre {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    energy-flow-card-editor {
      display: block;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Config Editor Test</h1>

    <div class="status">
      <h2>Load Status</h2>
      <div id="status">Loading...</div>
    </div>

    <div id="editor-container">
      <!-- Editor will be inserted here -->
    </div>
  </div>

  <script type="module">
    const statusDiv = document.getElementById('status');
    const container = document.getElementById('editor-container');

    function log(message, isError = false) {
      const pre = document.createElement('pre');
      pre.textContent = message;
      pre.style.color = isError ? '#ff6b6b' : '#4ecdc4';
      statusDiv.appendChild(pre);
    }

    // Mock Home Assistant object
    const mockHass = {
      states: {
        'sensor.test_solar': {
          entity_id: 'sensor.test_solar',
          state: '1500',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Solar Power' }
        },
        'sensor.test_battery': {
          entity_id: 'sensor.test_battery',
          state: '500',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Battery Power' }
        },
        'sensor.test_battery_soc': {
          entity_id: 'sensor.test_battery_soc',
          state: '75',
          attributes: { unit_of_measurement: '%', friendly_name: 'Battery SOC' }
        },
        'sensor.test_grid': {
          entity_id: 'sensor.test_grid',
          state: '-200',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Grid Power' }
        },
        'sensor.test_device_1': {
          entity_id: 'sensor.test_device_1',
          state: '150',
          attributes: { unit_of_measurement: 'W', friendly_name: 'Device 1' }
        }
      },
      callService: (domain, service, data) => {
        log(`Service called: ${domain}.${service}`);
        return Promise.resolve();
      }
    };

    // Mock loadCardHelpers for testing
    window.loadCardHelpers = async () => {
      log('✓ loadCardHelpers() called');
      return {
        createCardElement: async (config) => {
          log('✓ createCardElement() called for type: ' + config.type);
          return document.createElement('div');
        }
      };
    };

    // Load the card script
    log('Step 1: Loading energy-flow-card.js...');

    const script = document.createElement('script');
    script.src = 'http://192.168.3.12:8123/local/energy-flow-card.js?v=' + Date.now();
    script.type = 'module';

    script.onload = () => {
      log('✓ Script loaded successfully');

      // Wait for custom elements to be defined
      setTimeout(async () => {
        const cardElement = customElements.get('energy-flow-card');
        const editorElement = customElements.get('energy-flow-card-editor');

        if (!cardElement) {
          log('✗ Card element NOT defined', true);
          return;
        }
        if (!editorElement) {
          log('✗ Editor element NOT defined', true);
          return;
        }

        log('✓ Card element defined: ' + cardElement.name);
        log('✓ Editor element defined: ' + editorElement.name);

        // Create the config editor
        log('Step 2: Creating config editor...');
        const editor = document.createElement('energy-flow-card-editor');

        // Set initial config
        const config = {
          type: 'custom:energy-flow-card',
          entities: {
            solar: 'sensor.test_solar',
            battery: 'sensor.test_battery',
            battery_soc: 'sensor.test_battery_soc',
            battery_capacity: 16.4,
            grid: 'sensor.test_grid'
          },
          devices: [],
          visualization_mode: 'both',
          show_statistics: true,
          update_interval: 2000
        };

        log('Step 3: Setting config...');
        editor.setConfig(config);

        log('Step 4: Setting hass object...');
        editor.hass = mockHass;

        // Listen for config-changed events
        editor.addEventListener('config-changed', (e) => {
          log('✓ Config changed event received!');
          log(JSON.stringify(e.detail.config, null, 2));
        });

        log('Step 5: Appending editor to DOM...');
        container.appendChild(editor);

        // Wait a bit for components to load
        setTimeout(() => {
          log('✓ EDITOR CREATED SUCCESSFULLY!');
          log('If you see the tabbed configuration editor below, it works!');
          log('Try changing values and check for "Config changed" events above.');
        }, 1000);

      }, 500);
    };

    script.onerror = (e) => {
      log('✗ Failed to load script: ' + e.message, true);
    };

    document.head.appendChild(script);
  </script>
</body>
</html>
